<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القيامة الكبرى - الأوراد</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Amiri", serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #e3f6fc, #c8f8e4, #ffffff);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .section-card {
            width: 250px;
            padding: 20px;
            background: #f8fbff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .section-card:hover {
            transform: translateY(-10px);
            background: #e3f2fd;
        }

        .section-card h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #333;
        }

        .section-card p {
            font-size: 1em;
            color: #777;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>القيامة الكبرى</h1>
        <p>استكشف أحداث يوم القيامة عبر عشرة أوراد تحتوي على أسئلة وأحداث شيقة.</p>

        <div class="sections">
            <!-- بطاقات الأوراد -->
            <div class="section-card" onclick="goToWard('qiyamah_ward1.html')">
                <h3>الورد الأول</h3>
            </div>
            <div class="section-card" onclick="goToWard('qiyamah_ward2.html')">
                <h3>الورد الثاني</h3>
            </div>
            <div class="section-card" onclick="goToWard('qiyamah_ward3.html')">
                <h3>الورد الثالث</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد الرابع</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد الخامس</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد السادس</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد السابع</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد الثامن</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد التاسع</h3>
            </div>
            <div class="section-card" onclick="goToWard('#')">
                <h3>الورد العاشر</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 | تصميم مستوحى من روح التدبر.</p>
    </div>

    <script>
        function goToWard(link) {
            if (link !== '#') {
                window.location.href = link;
            } else {
                alert("هذا الورد قيد الإنشاء. انتظرنا قريبًا!");
            }
        }
    </script>
</body>
</html>
